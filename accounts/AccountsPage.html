<body>
    <h1>Account's Page.</h1>
    <p>Here you can see all your accounts.</p>
    <table>
        <tr>
            <th>Account ID</th>
            <th>Account Name</th>
            <th>Account Balance</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.name}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
    </table>

</body>
